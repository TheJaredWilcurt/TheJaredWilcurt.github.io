<!DOCTYPE html>
<html>
  <head>
    <title>The Jared Wilcurt</title>
    <link rel="stylesheet" href="_styles/style.min.css" />
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/vue/2.2.1/vue.min.js"></script>
    <script type="text/javascript">
      if (typeof Vue == 'undefined') {
        document.write(unescape("%3Cscript src='/_js/vue.min.js' type='text/javascript'%3E%3C/script%3E"));
      }
    </script> <!-- Load local Vue if Google CDN is unreachable -->
  </head>
  <body>
    <div class="wrapper">

      <div id="projects">
        <h1>Completed Projects (since 2015)</h1>

        <div class="project half" v-for="(project, index) in projects" v-if="!project.major">
          <img :src="project.img" :alt="project.title" />
          <div>
            <div class="type">
              <strong>{{ project.type }}</strong>
            </div>
            <div>
              <a :href="project.url" target="_blank">{{ project.title }}</a> <span v-if="project.releases">({{ project.releases }})</span>
            </div>
            <div class="description">
              {{ project.description }}
            </div>
            <div class="roles">
              <strong>Roles:</strong>
              {{ projects[index].roles.join(', ') }}
            </div>
            <div class="technology">
              <strong>Technology:</strong>
              {{ projects[index].tech.join(', ') }}
            </div>
          </div>
        </div>

      </div>

      <div id="quotes">
        <h1>Quotes from talks</h1>
        <div class="quote" v-for="quote in quotes">
          <img :src="quote.photo" :alt="'Photo of ' + quote.name" :title="'Photo of ' + quote.name">
          <span class="quote-text">{{ quote.quote }}</span>
          - <a class="quote-name" :href="quote.url" target="_blank">{{ quote.name }}</a>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="_js/all.js"></script>
    <!-- <script type="text/javascript" src="_scripts/all.js"></script> -->

    <link rel="stylesheet" href="_styles/fonts.min.css" /> <!-- Render-blocking web fonts -->
  </body>
</html>
